<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuckoos Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
  <section class="hero is-fullheight">
    <section class="section" id="section-1">
      <div class="container">
        <div class="columns">
            <div class="column is-half">
                <div class="notification ">
                  <h1 class="is-size-1 is-warning has-text-weight-bold has-text-centered" id="book_title">CUCKOO'S LIBRARY</h1>
                </div>
            </div>
            <div class="column is-one-eighth"></div>
 
            <div class="column is-half">
              <div class="notification is-warning has-text-centered">
                 
                  <button class="button is-info is-rounded is-medium">Search</button>
                
                  <button class="button is-info is-rounded is-medium">Code Quiz</button>
                
                  <button class="button is-info is-rounded is-medium">Saved Book</button>
                
                  <button class="button is-info is-rounded is-medium">Contact</button>
                
              </div>
            </div>
        </div>

      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
            
           <div class="column"></div> 
           <div class="column is-one-third">
              <div class="container">
                <div class="notification is-warning">
                    <div class="section">
                      <figure class="image">
                          <img src="./jurassic park book cover.jpeg" style="max-width:fit-content">    
                      </figure>                    
                  </div>
                  <div class="notification is-warning">
                    <h4 class="book_of_month_1 has-text-centered has-text-weight-bold">Book of the Month</h4>
                    <h4 class="book_of_month_2 has-text-centered has-text-weight-bold">July 2021</h4>
                  </div>
                </div>
                
              </div>  
           </div>
           
           <div class="column"></div>
          <div class="column is-half">
            <div class="notification is-warning is-text-centered">
              <h4 class="quiz_page_1 has-text-centered has-text-weight-bold">Need a New Read</h4>
              <h4 class="quiz_page_2 has-text-centered has-text-weight-bold">Take our Book Finder Quiz!</h4>
            <div class="section">
              <section class="section"></section>
              <div class="notification">
                <h4 class="image_GIF has-text-centered has-text-weight-bold">GIF Place Holder</h4>  
            </div>
            </div>
              <section class="section has-text-centered">
                  <button class="button is-rounded is-info">Start Button</button>
              </section>    
            <section class="section"></section>
            </div>
          </div>
          
        </div>
      </div>
    </section>
  </section>
  <section class="hero is-fullheight">
    <section class="section">
        <div class="container">
            <div class="columns">
              <div class="column is-one-third">
                <div class="container">
                  <div class="notification is-warning">
                    <section class="section"></section>
                      <div class="section">
                          <div class="notification">
                              <h4 class="image_GIF has-text-centered has-text-weight-bold">Either Single Image or GIF Holder</h4>  
                          </div>
                                          
                      </div> 
                    <section class="section"></section>                    
                  </div>
                  
                </div>  
             </div>
                <div class="column">
                    <div class="notification is-warning has-text-centered">
                      <div class="title">Search By:</div>
                        <section class="section"></section>
                        <div class="title" id=title_holder>Title:</div>
                        <div class="notification is-warning">
                          <textarea type="text" id="input1"></textarea>
                        </div>
                        <div class="title" id="author">Author:</div>
                        <div class="notification is-warning">
                          <textarea type="text" id="input2"></textarea>
                        </div>
                        <div class="title" id="genre">Genre:</div>
                        <div class="notification is-warning">
                          <textarea type="text" id="input3"></textarea>
                        </div>
                        <button class="button is-rounded is-info">Start Button</button>
                        <section class="section"></section>
                      </div>
                </div>
            </div>
        </div>
    </section>
  </section> 
  
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
</body>
</html>
