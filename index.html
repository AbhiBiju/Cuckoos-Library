<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuckoos Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>
<body>
  <section class="hero is-fullheight">
    <section class="section" id="section-1">
      <div class="container">
        <div class="columns">
            <div class="column is-half">
                <div class="main-title ">
                  <h1 class="is-size-1 is-warning has-text-weight-bold has-text-centered" id="book_title">CUCKOO'S LIBRARY</h1>
                </div>
            </div>
            <div class="column is-one-tenths"></div>
 
            <div class="column is-half">
              <div class="notification has-text-centered" id="navbar">
                 
                  <button class="button is-rounded is-medium" id="search-btn">Search</button>
                
                  <button class="button is-rounded is-medium" id="code-quiz">Code Quiz</button>
                
                  <button class="button is-rounded is-medium" id="saved-book">Saved Book</button>
                
                  <button class="button is-rounded is-medium" id="contact-btn">Contact</button>
                
              </div>
            </div>
        </div>

      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="columns">
           <div class="column is-one-third" >
              <div class="container">
                <div class="bookOfTheMonth" id="bookOfTheMonth-column">
                    <div class="section">
                      <figure class="image">
                          <img src="./assets/images/jurassicPark.jpg" style="max-width:fit-content">    
                      </figure>                    
                  </div>
                  <br>
                  <div>
                    <h5 class="book_of_month_1 has-text-centered has-text-weight-bold">Book of the Month</h5>
                    <h4 class="book_of_month_2 has-text-centered has-text-weight-bold">July 2021</h4>
                    <br>
                  </div>
                </div>
                
              </div>  
           </div>
           
           <div class="column"></div>
          <div class="column is-half" id="book-finder-quiz">
              <div class="book-finder-quiz">
                  <div class="book-finder is-text-centered">
                      <h4 class="quiz_page_1 has-text-centered has-text-weight-bold">Need a New Read?</h4>
                      <h4 class="quiz_page_2 has-text-centered has-text-weight-bold">Take our Book Finder Quiz!</h4>
                      <div class="column">
                          <section class="section has-text-centered">
                            <div class="notification has-text-centered"id="gif-placeholder">
                              <img class="pic-gif-placeholder has-text-centered has-text-weight-bold" src="" alt="GIG Placeholder">
                            </div>                            
                          </section>            
                          <section class="section has-text-centered">
                              <button class="button is-rounded is-medium" id="book-finder-search-btn">Start Button</button>
                          </section>    
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </section>
  </section>

  <section class="hero is-fullheight">
    <section class="section">
        <div class="container">
            <div class="columns">
              <div class="column is-one-third">
                <div class="container">
                  <div class="image-gif-holder">
                    <section class="section"></section>
                      <section class="section has-text-centered">
                          <div class="notification has-text-centered" id="gif-placeholder">
                              <img class="image-GIF has-text-centered has-text-weight-bold" src="" alt="Either Single Image or GIF Holder">  
                          </div>                                          
                        </section> 
                    <section class="section"></section>                    
                  </div>
                  
                </div>  
             </div>
            
                <div class="column">
                    <div class="search-by-option is-warning has-text-centered">
                        <div class="title" id="search-by">Search By:</div>
                        <section class="section"></section>
                        <div class="title" id=title_holder>Title:</div>
                        <div class="title-input">
                          <input type="text" id="input1" placeholder="Title of the Book"></input>  
                        </div>
                        <div class="title" id="author">Author:</div>
                        <div class="author-input">
                          <input type="text" id="input2" placeholder="Name of the Author"></input>
                        </div>
                        <div class="title" id="genre">Genre:</div>
                        <div class="genre-input">
                          <input type="text" id="input3" placeholder="Genre"></input>
                        </div>
                        <section class="section has-text-centered">
                          <button class="button is-rounded is-medium has-text-weight-bold" id="search-by-search-btn">Start Button</button>
                      </section>  
                      </div>
                </div>
            </div>
        </div>
    </section>
  </section> 
  
  <script src="./assets/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
</body>
</html>
